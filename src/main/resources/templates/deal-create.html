<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:object="${deal}">
	<form method="POST">
		<label>Date start</label>
		<input type="date" name="dateStart" th:value="*{dateStart}">
		<br>
		<label>Date end</label>
		<input type="date" name="dateEnd" th:value="*{dateEnd}">
		<br>
		<label>Title</label>
		<input type="text" name="title" th:value="*{title}">
		<br>
		<label>Discount</label>
		<input type="number" name="discount" th:value="*{discount}">
		<br>
		<input type="submit" value="create">
	</form>
</body>
</html>
